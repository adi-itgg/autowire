linters-settings:
  funlen:
    lines: 100
    statements: 80
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/adi-itgg/autowire)
  gocyclo:
    min-complexity: 20
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  lll:
    line-length: 120
  misspell:
    locale: US

linters:
  enable:
    - bodyclose
    - contextcheck
    - dogsled
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - goerr113
    - gofmt
    - goimports
    - gomnd
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nestif
    - nilerr
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - contextcheck
        - staticcheck
        - stylecheck
        - gocyclo
        - gocognit
        - goerr113
        - forcetypeassert
        - wrapcheck
        - gomnd
        - errorlint
        - unused
